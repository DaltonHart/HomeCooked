{% extends 'homecooked/base.html' %} 

{% block loggedin %}
<div class="main-container">
        <br/>
        <div class="row">
            <div class="col s9">
            <div class="row">
                <div class="autocomplete-div">
                <div class="input-field col s11">
                <i class="material-icons prefix"></i>
                <input type="text" id="autocomplete-input" placeholder="{{user.username}}~ search for dishes"class="autocomplete">
                <label for="autocomplete-input"></label>
                </div>
                </div>
            </div>
            </div>
            <a class="col s3 waves-effect waves-light btn addmenu" href="{% url 'dishForm' %}"><p>Add Menu Item</p></a>
        </div>
    <div> 
        <h3>{{kitchen.name}}</h3>
        <h4>~Menu~</h4>
        <div class="menu"> 
            {% for dish in dishes %}
            <div class="card-panel hoverable sticky-action">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img class="activator" src="{{dish.image.url}}">
                    </div>
                    <div class="card-content">
                      <h5>{{dish.name}}</h5>
                      <p>{{dish.description}}</p>
                      <p>${{dish.price}}</p>
                    </div>
                    <a class="waves-effect waves-light btn">Add to Order</a>
                    <a href="{% url 'dish_edit' pk=dish.pk %}" class="waves-effect waves-light btn edit">Edit</a>
                    <a href="{% url 'dish_delete' pk=dish.pk %}" class="waves-effect waves-light btn delete">Delete</a>
            </div>
            {% empty %}
        <p>No Dishes Available</p>
            {% endfor %}
    </div>

</div>
</div>

{% endblock %}
