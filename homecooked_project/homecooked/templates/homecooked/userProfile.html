{% extends 'homecooked/landing.html' %} 

{% block loggedin %}

<div class="customerMainContainer container">
    <section class="customerAccount"> 
        <h3 class="accountTitle"> Your Account </h3>
        <hr/>
        <img class="accountAvatar circle responsive-img" src="{{profile.avatar.url}}"<a class="btn-floating btn-medium cyan"><i class="material-icons">edit</i></a>/>
        <h5 class="card-panel"><span class="profileProperties">Name:</span> {{profile.user.username}}<a class="btn-floating btn-medium cyan"><i class="material-icons">edit</i></a></h5> 
        <h5 class="card-panel"><span class="profileProperties">Email:</span> {{profile.user.email}}<a class="btn-floating btn-medium cyan"><i class="material-icons">edit</i></a></h5> 
        <h5 class="card-panel"><span class="profileProperties">Address:</span> {{profile.address}}<a class="btn-floating btn-medium cyan"><i class="material-icons">edit</i></a></h5> 
        <h5 class="card-panel"><span class="profileProperties">Bio:</span> {{profile.bio}}<a class="btn-floating btn-medium cyan"><i class="material-icons">edit</i></a></h5>    
    </section>
    <section class="customerAside">
        <h3 class="accountNavTitle">{{profile.user.username}}</h2>
        <br/>
        <h4 class="accountNav"><a href="">Past Orders</h5>
    </section>    
</div>

{% endblock %}
